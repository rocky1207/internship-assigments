<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign-up form assignment 6</title>
    <script src="js/script.js"></script>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body onload="start()">
    <section>
        <article class="first">
            <h2>Learn to code by<br>watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </article>
        <article class="second">
            <div class="trial">
               <p>Try it free 7 days <span>then $20/mo. thereafter</span> </p>
            </div>
            <form class="mainForm" action="" method="">
                <div class="input">
                    <img name="img" class="noError" src="images/icon-error.svg" alt="">
                    <input type="text" name="fname" placeholder="First Name">
                    <p class="notification"></p>
                </div>
                <div class="input">
                    <img name="img" class="noError" src="images/icon-error.svg" alt="">
                    <input type="text" name="lname" placeholder="Last Name">
                    <p class="notification"></p>
                </div>
                <div class="input" >
                    <img name="img" class="noError" src="images/icon-error.svg" alt="">
                    <input type="text" name="email" placeholder="Email Address">
                    <p class="notification"></p>
                </div>
                <div class="input">
                    <img name="img" class="noError" src="images/icon-error.svg" alt="">
                    <input type="text" name="password" placeholder="Password">
                    <p class="notification"></p>
                </div>
                <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>  
            </form>
        </article>
    </section>
 </body>
</html>
