<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Faq assignment</title>
    <script src="js/script.js"></script>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body onload="start()">
    <main>
       <img class="box" src="images/illustration-box-desktop.svg" alt="">
        <section>
            <article class="images">
                <img src="images/illustration-woman-online-desktop.svg" alt="">
                <img src="images/bg-pattern-desktop.svg" alt="">
            </article>
            <article class="text">
                <h3>FAQ</h3>
                <div class="pHolders">
                    <p class="question"><span>How many team members can I invite?</span><img src="images/icon-arrow-down.svg" alt="arrow-down"></p>
                    
                </div>
                <div class="pHolders">
                    <p class="question"><span>What is the maximum upload size?</span><img src="images/icon-arrow-down.svg" alt="arrow-down"></p>
                    
                </div>
                <div class="pHolders">
                    <p class="question"><span>How do I reset my password?</span><img src="images/icon-arrow-down.svg" alt="arrow-down"></p>
                    
                </div>
                <div class="pHolders">
                   <p class="question"><span>Can I cancel my substricption?</span><img src="images/icon-arrow-down.svg" alt="arrow-down"></p>
                    
                </div>
                <div class="pHolders">
                    <p class="question"><span>Do you provide additional support?</span><img src="images/icon-arrow-down.svg" alt="arrow-down"></p>
                    
                </div>
            </article>
        </section>
    </main>
</body>
</html>
