<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dev finder assignment 7</title>
    <script src="js/script.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body onload="start()">
    <header>
        <div class="upperHead">
            <p>devfinder</p>
            <div class="upperSmall">
                <p id="dark" class="white">dark</p>
                <figure>
                    <img id="switch" src="assets/icon-moon.svg" alt="moon">
                </figure>
            </div>
        </div>
        <div class="lowerHead">
            <figure>
                <img src="assets/icon-search.svg" alt="search">
            </figure>
            <input type="text" placeholder="Search GitHub username...">
            <p></p>
            <button type="submit">Search</button>
        </div>
    </header>
    <main>
        <figure class="pic">
            <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="avatar">
        </figure>
        <section>
            <article class="big">
                <div class="hTwo">
                    <h2>The Octocat</h2>
                    <p>@octocat</p>
                    <p>Joined 25 Jan 2011</p>
                </div>
                <div class="text">
                    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
                </div>
            </article>
            <article class="inform">
                <p>Repos<span>8</span></p>
                <p>Followers<span>3938</span></p>
                <p>Following<span>9</span></p>
            </article>
            <article class="social">
                <div class="upperSocial">
                    <p><span><img class="socialImg" src="assets/icon-location.svg" alt=""></span><a class="link" href="">San Francisco</a></p>
                    <p><span><img class="socialImg" src="assets/icon-website.svg" alt=""></span><a class="link"href="">https://github.blog</a></p>
                </div>
                <div class="downSocial">
                    <p><span><img class="socialImg" src="assets/icon-twitter.svg" alt=""></span><a class="link" href="">Not Available</a></p>
                    <p><span><img class="socialImg" src="assets/icon-company.svg" alt=""></span><a class="link" href="">@github</a></p>
                </div>
            </article>
        </section>
    </main>
 </body>
</html>
