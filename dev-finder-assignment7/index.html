<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dev finder assignment 7</title>
    <script src="js/script.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body onload="start()">
    <header>
        <div class="upperHead">
            <p>devfinder</p>
            <div class="upperSmall">
                <p id="dark" class="white">dark</p>
                <figure>
                    <img id="switch1" src="assets/icon-moon.svg" alt="moon">
                    <img id="switch2" src="assets/icon-sun.svg" alt="sun">
                </figure>
            </div>
        </div>
        <div class="lowerHead">
            <figure>
                <img src="assets/icon-search.svg" alt="search">
            </figure>
            
         <form class="mainForm" action="">  
            <input type="text" placeholder="Search GitHub username...">
            <p class="searchResult"></p>
            <button class="bttn" type="submit">Search</button>
           </form>
            
        </div>
        <p class="searchResult"></p> 
    </header>
    <main>
        <figure class="pic">
            <img class="avatar" src="" alt="avatar">
        </figure>
        <section>
            <article class="big">
                <div class="hTwo">
                    <h2 class="hTwo_dinamic"></h2>
                    <a class="hTwo_dinamic" >@octocat</a>
                    <p class="hTwo_dinamic"></p>
                </div>
                <div class="text">
                    <p class="text_dinamic">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
                </div>
            </article>
            <article class="inform">
                <p>Repos<span class="numbers"></span></p>
                <p>Followers<span class="numbers"></span></p>
                <p>Following<span class="numbers"></span></p>
            </article>
            <article class="social">
                <div class="upperSocial">
                    <p><span><img class="socialImg" src="assets/icon-location.svg" alt=""></span><span id="alone"></span></p>
                    <p><span><img class="socialImg" src="assets/icon-website.svg" alt=""></span><a class="link"href=""></a></p>
                </div>
                <div class="downSocial">
                    <p><span><img class="socialImg" src="assets/icon-twitter.svg" alt=""></span><a class="link" href=""></a></p>
                    <p><span><img class="socialImg change" src="assets/icon-company.svg" alt=""></span><a class="link" href=""></a></p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
